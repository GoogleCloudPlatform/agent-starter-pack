description: "A ReAct agent built with CrewAI framework and utility tools"
example_question: "Analyze this text: 'CrewAI makes AI agents easy!'"
settings:
  requires_data_ingestion: false
  requires_session: false
  deployment_targets: ["cloud_run"]
  extra_dependencies:
    - "crewai>=1.7.0,<2.0.0"
    - "google-cloud-aiplatform>=1.120.0"
    - "google-auth>=2.0.0"
    - "python-dotenv>=1.0.0,<2.0.0"
  tags: ["crewai"]
  frontend_type: "simple_chat"
