steps:
  # Build and Push
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO_NAME/$_CONTAINER_NAME{%- if cookiecutter.deployment_target == 'gke' %}:$SHORT_SHA{%- endif %}",
        "--build-arg",
        "COMMIT_SHA=$COMMIT_SHA",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO_NAME/$_CONTAINER_NAME{%- if cookiecutter.deployment_target == 'gke' %}:$SHORT_SHA{%- endif %}",
      ]

  {%- if cookiecutter.deployment_target == 'cloud_run' %}

  # Deploy to Staging (Cloud Run)
  - name: "gcr.io/cloud-builders/gcloud"
    id: deploy-staging
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "{{cookiecutter.project_name}}"
      - "--image"
      - "$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO_NAME/$_CONTAINER_NAME"
      - "--region"
      - "${_REGION}"
      - "--project"
      - "${_STAGING_PROJECT_ID}"

  # Fetch Staging Service URL
  - name: "gcr.io/cloud-builders/gcloud"
    id: fetch-staging-url
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        echo $(gcloud run services describe {{cookiecutter.project_name}} \
        --region ${_REGION} --project ${_STAGING_PROJECT_ID} --format="value(status.url)") > staging_url.txt

  # Fetch ID Token
  - name: gcr.io/cloud-builders/gcloud
    id: fetch-id-token
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        echo $(gcloud auth print-identity-token -q) > id_token.txt

  # Load Testing (Go-based)
  - name: "golang:1.24"
    id: load_test
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        export _ID_TOKEN=$(cat id_token.txt)
        export _STAGING_URL=$(cat staging_url.txt)
        go test -v -tags=load ./e2e/load_test/... \
          -staging-url=$$_STAGING_URL \
          -duration=30s -users=10 -ramp=0.5

  {%- elif cookiecutter.deployment_target == 'gke' %}

  # Get GKE Credentials
  - name: "gcr.io/cloud-builders/gcloud"
    id: get-gke-credentials
    entrypoint: gcloud
    args:
      - "container"
      - "clusters"
      - "get-credentials"
      - "${_GKE_CLUSTER_NAME}"
      - "--region"
      - "${_REGION}"
      - "--project"
      - "${_STAGING_PROJECT_ID}"

  # Apply HPA and PDB policies
  - name: "gcr.io/cloud-builders/kubectl"
    id: apply-k8s-policies
    args:
      - "apply"
      - "-f"
      - "k8s/hpa.yaml"
      - "-f"
      - "k8s/pdb.yaml"
    env:
      - "CLOUDSDK_COMPUTE_REGION=${_REGION}"
      - "CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER_NAME}"

  # Deploy to Staging (GKE)
  - name: "gcr.io/cloud-builders/kubectl"
    id: deploy-staging
    args:
      - "set"
      - "image"
      - "deployment/{{cookiecutter.project_name}}"
      - "{{cookiecutter.project_name}}=$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO_NAME/$_CONTAINER_NAME:$SHORT_SHA"
      - "--namespace={{cookiecutter.project_name}}"
    env:
      - "CLOUDSDK_COMPUTE_REGION=${_REGION}"
      - "CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER_NAME}"

  # Set APP_URL env var on deployment
  - name: "gcr.io/cloud-builders/kubectl"
    id: set-app-url
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        EXTERNAL_IP=$(kubectl get svc {{cookiecutter.project_name}} \
          --namespace={{cookiecutter.project_name}} \
          -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        [ -n "$${EXTERNAL_IP}" ] && kubectl set env deployment/{{cookiecutter.project_name}} \
          APP_URL=http://$${EXTERNAL_IP}:8080 \
          --namespace={{cookiecutter.project_name}}
    env:
      - "CLOUDSDK_COMPUTE_REGION=${_REGION}"
      - "CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER_NAME}"

  # Wait for Rollout
  - name: "gcr.io/cloud-builders/kubectl"
    id: rollout-status
    args:
      - "rollout"
      - "status"
      - "deployment/{{cookiecutter.project_name}}"
      - "--namespace={{cookiecutter.project_name}}"
      - "--timeout=300s"
    env:
      - "CLOUDSDK_COMPUTE_REGION=${_REGION}"
      - "CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER_NAME}"

  # Fetch Staging Service URL
  - name: "gcr.io/cloud-builders/kubectl"
    id: fetch-staging-url
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        EXTERNAL_IP=$(kubectl get svc {{cookiecutter.project_name}} \
          --namespace={{cookiecutter.project_name}} \
          -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        echo "http://$${EXTERNAL_IP}:8080" > staging_url.txt
    env:
      - "CLOUDSDK_COMPUTE_REGION=${_REGION}"
      - "CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER_NAME}"

  # Load Testing (Go-based)
  - name: "golang:1.24"
    id: load_test
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        export _STAGING_URL=$(cat staging_url.txt)
        go test -v -tags=load ./e2e/load_test/... \
          -staging-url=$$_STAGING_URL \
          -duration=30s -users=10 -ramp=0.5

  {%- endif %}

  # Trigger Prod Deployment
  - name: gcr.io/cloud-builders/gcloud
    id: trigger-prod-deployment
    entrypoint: gcloud
    args:
      - "beta"
      - "builds"
      - "triggers"
      - "run"
      - "deploy-{{cookiecutter.project_name}}"
      - "--region"
      - "$LOCATION"
      - "--project"
      - "$PROJECT_ID"
      - "--sha"
      - $COMMIT_SHA

  - name: gcr.io/cloud-builders/gcloud
    id: echo-view-build-trigger-link
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        echo "_________________________________________________________________________"
        echo "Production deployment triggered. View progress and / or approve on the Cloud Build Console:"
        echo "https://console.cloud.google.com/cloud-build/builds;region=$LOCATION"
        echo "_________________________________________________________________________"

substitutions:
  _STAGING_PROJECT_ID: YOUR_STAGING_PROJECT_ID
  _REGION: us-central1

logsBucket: gs://${PROJECT_ID}-{{cookiecutter.project_name}}-logs/build-logs
options:
  substitutionOption: ALLOW_LOOSE
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
