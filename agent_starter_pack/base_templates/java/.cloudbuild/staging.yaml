steps:
  # Build and Push
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO_NAME/$_CONTAINER_NAME{%- if cookiecutter.deployment_target == 'gke' %}:$SHORT_SHA{%- endif %}",
        "--build-arg",
        "COMMIT_SHA=$COMMIT_SHA",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO_NAME/$_CONTAINER_NAME{%- if cookiecutter.deployment_target == 'gke' %}:$SHORT_SHA{%- endif %}",
      ]

{%- if cookiecutter.deployment_target == 'cloud_run' %}
  # Deploy to Staging
  - name: "gcr.io/cloud-builders/gcloud"
    id: deploy-staging
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "{{cookiecutter.project_name}}"
      - "--image"
      - "$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO_NAME/$_CONTAINER_NAME"
      - "--region"
      - "${_REGION}"
      - "--project"
      - "${_STAGING_PROJECT_ID}"

  # Fetch Staging Service URL
  - name: "gcr.io/cloud-builders/gcloud"
    id: fetch-staging-url
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        echo $(gcloud run services describe {{cookiecutter.project_name}} \
        --region ${_REGION} --project ${_STAGING_PROJECT_ID} --format="value(status.url)") > staging_url.txt

  # Fetch ID Token
  - name: gcr.io/cloud-builders/gcloud
    id: fetch-id-token
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        echo $(gcloud auth print-identity-token -q) > id_token.txt

  # Load Testing (Maven failsafe)
  - name: "maven:3.9-eclipse-temurin-17"
    id: load_test
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        export _ID_TOKEN=$(cat id_token.txt)
        export _STAGING_URL=$(cat staging_url.txt)
        mvn test -Dtest="**/e2e/load_test/**" \
          -Dstaging.url=$$_STAGING_URL \
          -Dload.duration=30 \
          -Dload.users=10 \
          -Dload.ramp=2
{%- elif cookiecutter.deployment_target == 'gke' %}
  # Deploy to GKE Staging
  - name: "gcr.io/cloud-builders/gcloud"
    id: deploy-staging
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        gcloud container clusters get-credentials $$_GKE_CLUSTER_NAME --region $$_REGION --project $$_STAGING_PROJECT_ID
        kubectl apply -f k8s/hpa.yaml -f k8s/pdb.yaml
        kubectl set image deployment/{{cookiecutter.project_name}} \
          {{cookiecutter.project_name}}=$$_REGION-docker.pkg.dev/$$PROJECT_ID/$$_ARTIFACT_REGISTRY_REPO_NAME/$$_CONTAINER_NAME:$$SHORT_SHA -n {{cookiecutter.project_name}}
        EXTERNAL_IP=$(kubectl get svc {{cookiecutter.project_name}} -n {{cookiecutter.project_name}} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        [ -n "$EXTERNAL_IP" ] && kubectl set env deployment/{{cookiecutter.project_name}} APP_URL=http://$EXTERNAL_IP:8080 -n {{cookiecutter.project_name}}
        kubectl rollout status deployment/{{cookiecutter.project_name}} -n {{cookiecutter.project_name}}

  # Fetch Staging Service URL
  - name: "gcr.io/cloud-builders/kubectl"
    id: fetch-staging-url
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        gcloud container clusters get-credentials $$_GKE_CLUSTER_NAME --region $$_REGION --project $$_STAGING_PROJECT_ID
        IP=$(kubectl get svc {{cookiecutter.project_name}} -n {{cookiecutter.project_name}} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        echo "http://$$IP:8080" > staging_url.txt

  # Load Testing (Maven failsafe)
  - name: "maven:3.9-eclipse-temurin-17"
    id: load_test
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        export _STAGING_URL=$(cat staging_url.txt)
        mvn test -Dtest="**/e2e/load_test/**" \
          -Dstaging.url=$$_STAGING_URL \
          -Dload.duration=30 \
          -Dload.users=10 \
          -Dload.ramp=2
{%- endif %}

  # Trigger Prod Deployment
  - name: gcr.io/cloud-builders/gcloud
    id: trigger-prod-deployment
    entrypoint: gcloud
    args:
      - "beta"
      - "builds"
      - "triggers"
      - "run"
      - "deploy-{{cookiecutter.project_name}}"
      - "--region"
      - "$LOCATION"
      - "--project"
      - "$PROJECT_ID"
      - "--sha"
      - $COMMIT_SHA

  - name: gcr.io/cloud-builders/gcloud
    id: echo-view-build-trigger-link
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        echo "_________________________________________________________________________"
        echo "Production deployment triggered. View progress and / or approve on the Cloud Build Console:"
        echo "https://console.cloud.google.com/cloud-build/builds;region=$LOCATION"
        echo "_________________________________________________________________________"

substitutions:
  _STAGING_PROJECT_ID: YOUR_STAGING_PROJECT_ID
  _REGION: us-central1

logsBucket: gs://${PROJECT_ID}-{{cookiecutter.project_name}}-logs/build-logs
options:
  substitutionOption: ALLOW_LOOSE
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
