steps:
{%- if cookiecutter.data_ingestion and cookiecutter.datastore_type == "vertex_ai_vector_search" %}
  - name: "python:3.12-slim"
    id: deploy-data-ingestion-pipeline-prod
    entrypoint: bash
    args:
      - -c
      - |
        cd data_ingestion && pip install uv==0.8.13 --user && cd data_ingestion_pipeline && \
        uv sync --locked && uv run python submit_pipeline.py
    env:
      - "PIPELINE_ROOT=${_PIPELINE_GCS_ROOT_PROD}"
      - "REGION=${_REGION}"
      - "VECTOR_SEARCH_COLLECTION_ID=${_VECTOR_SEARCH_COLLECTION_ID}"
      - "VECTOR_SEARCH_LOCATION=${_VECTOR_SEARCH_LOCATION}"
      - "PROJECT_ID=${_PROD_PROJECT_ID}"
      - "SERVICE_ACCOUNT=${_PIPELINE_SA_EMAIL_PROD}"
      - "PIPELINE_NAME=${_PIPELINE_NAME}"
      - "CRON_SCHEDULE=${_PIPELINE_CRON_SCHEDULE}"
      - "DISABLE_CACHING=TRUE"
      - "SCHEDULE_ONLY=TRUE"
      - 'PATH=/usr/local/bin:/usr/bin:~/.local/bin'
{%- endif %}
{%- if cookiecutter.deployment_target == 'cloud_run' %}

  - name: "gcr.io/cloud-builders/gcloud-slim"
    id: trigger-deployment
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "{{cookiecutter.project_name}}"
      - "--image"
      - "$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO_NAME/$_CONTAINER_NAME"
      - "--region"
      - "$_REGION"
      - "--project"
      - $_PROD_PROJECT_ID

{%- elif cookiecutter.deployment_target == 'gke' %}
{%- if cookiecutter.is_a2a %}
  # Extract version from pyproject.toml
  - name: "gcr.io/cloud-builders/gcloud-slim"
    id: extract-version
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        VERSION=$(awk -F'"' '/^version = / {print $$2}' pyproject.toml || echo '0.0.0')
        echo "$${VERSION}" > /workspace/agent_version.txt

{%- endif %}
  # Build and Push
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO_NAME/$_CONTAINER_NAME:$SHORT_SHA",
        "--build-arg",
        "COMMIT_SHA=$COMMIT_SHA",
{%- if cookiecutter.is_a2a %}
        "--build-arg",
        "AGENT_VERSION=$(cat /workspace/agent_version.txt || echo '0.0.0')",
{%- endif %}
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "$_REGION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO_NAME/$_CONTAINER_NAME:$SHORT_SHA",
      ]

  # Deploy to Production GKE
  - name: "gcr.io/cloud-builders/gcloud"
    id: trigger-deployment
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        gcloud container clusters get-credentials $$_GKE_CLUSTER_NAME --region $$_REGION --project $$_PROD_PROJECT_ID
        kubectl apply -f deployment/k8s/hpa.yaml -f deployment/k8s/pdb.yaml
        kubectl set image deployment/{{cookiecutter.project_name}} {{cookiecutter.project_name}}=$$_REGION-docker.pkg.dev/$$_CICD_PROJECT_ID/$$_ARTIFACT_REGISTRY_REPO_NAME/$$_CONTAINER_NAME:$$SHORT_SHA -n {{cookiecutter.project_name}}
        EXTERNAL_IP=$(kubectl get svc {{cookiecutter.project_name}} -n {{cookiecutter.project_name}} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        [ -n "$EXTERNAL_IP" ] && kubectl set env deployment/{{cookiecutter.project_name}} APP_URL=http://$EXTERNAL_IP:8080 -n {{cookiecutter.project_name}}
        kubectl rollout status deployment/{{cookiecutter.project_name}} -n {{cookiecutter.project_name}} --timeout=300s
    env:
      - "_GKE_CLUSTER_NAME=${_GKE_CLUSTER_NAME}"
      - "_CICD_PROJECT_ID=${PROJECT_ID}"
{%- elif cookiecutter.deployment_target == 'agent_engine' %}
{%- if cookiecutter.is_a2a %}
  # Extract version from pyproject.toml
  - name: "gcr.io/cloud-builders/gcloud-slim"
    id: extract-version
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        VERSION=$(awk -F'"' '/^version = / {print $$2}' pyproject.toml || echo '0.0.0')
        echo "$${VERSION}" > /workspace/agent_version.txt

{%- endif %}
  - name: "python:3.12-slim"
    id: install-dependencies
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        pip install uv==0.8.13 --user && uv sync --locked
    env:
      - 'PATH=/usr/local/bin:/usr/bin:~/.local/bin'

  - name: "python:3.12-slim"
    id: trigger-deployment
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
{%- if cookiecutter.is_a2a %}
        AGENT_VERSION=$(cat /workspace/agent_version.txt || echo '0.0.0')
{%- endif %}
        uv export --no-hashes --no-sources --no-header --no-dev --no-emit-project --no-annotate --locked > {{cookiecutter.agent_directory}}/app_utils/.requirements.txt
        uv run python -m {{cookiecutter.agent_directory}}.app_utils.deploy \
          --project ${_PROD_PROJECT_ID} \
          --location ${_REGION} \
          --source-packages=./{{cookiecutter.agent_directory}} \
          --entrypoint-module={{cookiecutter.agent_directory}}.agent_engine_app \
          --entrypoint-object=agent_engine \
          --requirements-file={{cookiecutter.agent_directory}}/app_utils/.requirements.txt \
          --service-account=${_APP_SERVICE_ACCOUNT_PROD} \
          --set-env-vars="COMMIT_SHA=${COMMIT_SHA}{%- if cookiecutter.is_a2a %},AGENT_VERSION=$${AGENT_VERSION}{%- endif %},LOGS_BUCKET_NAME=${_LOGS_BUCKET_NAME_PROD}{%- if cookiecutter.data_ingestion %}{%- if cookiecutter.datastore_type == "vertex_ai_search" %},DATA_STORE_ID=${_DATA_STORE_ID_PROD},DATA_STORE_REGION=${_DATA_STORE_REGION}{%- elif cookiecutter.datastore_type == "vertex_ai_vector_search" %},VECTOR_SEARCH_COLLECTION_ID=${_VECTOR_SEARCH_COLLECTION_ID},VECTOR_SEARCH_LOCATION=${_VECTOR_SEARCH_LOCATION}{%- endif %}{%- endif %}"
    env:
      - 'PATH=/usr/local/bin:/usr/bin:~/.local/bin'
{%- endif %}

substitutions:
  _PROD_PROJECT_ID: YOUR_PROD_PROJECT_ID
  _REGION: us-central1

logsBucket: gs://${PROJECT_ID}-{{ cookiecutter.project_name | replace('_', '-') }}-logs/build-logs
options:
  substitutionOption: ALLOW_LOOSE
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
