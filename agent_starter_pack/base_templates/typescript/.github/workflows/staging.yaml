name: Deploy to Staging

on:
  push:
    branches:
      - main
    paths:
      - '{{cookiecutter.agent_directory}}/**'
      - 'tests/**'
      - 'deployment/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'Dockerfile'

jobs:
  deploy_and_test_staging:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/{% raw %}${{ vars.GCP_PROJECT_NUMBER }}{% endraw %}/locations/global/workloadIdentityPools/{% raw %}${{ secrets.WIF_POOL_ID }}{% endraw %}/providers/{% raw %}${{ secrets.WIF_PROVIDER_ID }}{% endraw %}'
          service_account: '{% raw %}${{ secrets.GCP_SERVICE_ACCOUNT }}{% endraw %}'
          create_credentials_file: true
          project_id: {% raw %}${{ vars.CICD_PROJECT_ID }}{% endraw %}

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker {% raw %}${{ vars.REGION }}{% endraw %}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |
          docker build -t {% raw %}${{ vars.REGION }}{% endraw %}-docker.pkg.dev/{% raw %}${{ vars.CICD_PROJECT_ID }}{% endraw %}/{% raw %}${{ vars.ARTIFACT_REGISTRY_REPO_NAME }}{% endraw %}/{% raw %}${{ vars.CONTAINER_NAME }}{% endraw %}{%- if cookiecutter.deployment_target == 'gke' %}:{% raw %}${{ github.sha }}{% endraw %}{%- endif %} \
            --build-arg COMMIT_SHA={% raw %}${{ github.sha }}{% endraw %} \
            .
          docker push {% raw %}${{ vars.REGION }}{% endraw %}-docker.pkg.dev/{% raw %}${{ vars.CICD_PROJECT_ID }}{% endraw %}/{% raw %}${{ vars.ARTIFACT_REGISTRY_REPO_NAME }}{% endraw %}/{% raw %}${{ vars.CONTAINER_NAME }}{% endraw %}{%- if cookiecutter.deployment_target == 'gke' %}:{% raw %}${{ github.sha }}{% endraw %}{%- endif %}

{%- if cookiecutter.deployment_target == 'cloud_run' %}
      - name: Deploy to Cloud Run (Staging)
        run: |
          gcloud run deploy {{cookiecutter.project_name}} \
            --image {% raw %}${{ vars.REGION }}{% endraw %}-docker.pkg.dev/{% raw %}${{ vars.CICD_PROJECT_ID }}{% endraw %}/{% raw %}${{ vars.ARTIFACT_REGISTRY_REPO_NAME }}{% endraw %}/{% raw %}${{ vars.CONTAINER_NAME }}{% endraw %} \
            --region {% raw %}${{ vars.REGION }}{% endraw %} \
            --project {% raw %}${{ vars.STAGING_PROJECT_ID }}{% endraw %}

      - name: Get Staging URL
        id: staging-url
        run: |
          URL=$(gcloud run services describe {{cookiecutter.project_name}} \
            --region {% raw %}${{ vars.REGION }}{% endraw %} \
            --project {% raw %}${{ vars.STAGING_PROJECT_ID }}{% endraw %} \
            --format="value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT
{%- elif cookiecutter.deployment_target == 'gke' %}
      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: {% raw %}${{ vars.GKE_CLUSTER_NAME }}{% endraw %}
          location: {% raw %}${{ vars.REGION }}{% endraw %}
          project_id: {% raw %}${{ vars.STAGING_PROJECT_ID }}{% endraw %}

      - name: Deploy to GKE (Staging)
        run: |
          kubectl apply -f deployment/k8s/hpa.yaml -f deployment/k8s/pdb.yaml
          kubectl set image deployment/{{cookiecutter.project_name}} \
            {{cookiecutter.project_name}}={% raw %}${{ vars.REGION }}{% endraw %}-docker.pkg.dev/{% raw %}${{ vars.CICD_PROJECT_ID }}{% endraw %}/{% raw %}${{ vars.ARTIFACT_REGISTRY_REPO_NAME }}{% endraw %}/{% raw %}${{ vars.CONTAINER_NAME }}{% endraw %}:{% raw %}${{ github.sha }}{% endraw %} \
            -n {{cookiecutter.project_name}}
          EXTERNAL_IP=$(kubectl get svc {{cookiecutter.project_name}} -n {{cookiecutter.project_name}} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          [ -n "$EXTERNAL_IP" ] && kubectl set env deployment/{{cookiecutter.project_name}} APP_URL=http://$EXTERNAL_IP:8080 -n {{cookiecutter.project_name}}
          kubectl rollout status deployment/{{cookiecutter.project_name}} -n {{cookiecutter.project_name}} --timeout=300s

      - name: Get Staging URL
        id: staging-url
        run: |
          IP=$(kubectl get svc {{cookiecutter.project_name}} -n {{cookiecutter.project_name}} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "url=http://$IP:8080" >> $GITHUB_OUTPUT
{%- endif %}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

{%- if cookiecutter.deployment_target == 'cloud_run' %}
      - name: Get ID Token
        id: id-token
        run: |
          TOKEN=$(gcloud auth print-identity-token -q)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Run Load Tests
        run: npx tsx tests/load_test/load_test.ts
        env:
          _ID_TOKEN: {% raw %}${{ steps.id-token.outputs.token }}{% endraw %}
          STAGING_URL: {% raw %}${{ steps.staging-url.outputs.url }}{% endraw %}
{%- elif cookiecutter.deployment_target == 'gke' %}
      - name: Run Load Tests
        run: npx tsx tests/load_test/load_test.ts
        env:
          STAGING_URL: {% raw %}${{ steps.staging-url.outputs.url }}{% endraw %}
{%- endif %}

  trigger_prod_deployment:
    needs: deploy_and_test_staging
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/{% raw %}${{ vars.GCP_PROJECT_NUMBER }}{% endraw %}/locations/global/workloadIdentityPools/{% raw %}${{ secrets.WIF_POOL_ID }}{% endraw %}/providers/{% raw %}${{ secrets.WIF_PROVIDER_ID }}{% endraw %}'
          service_account: '{% raw %}${{ secrets.GCP_SERVICE_ACCOUNT }}{% endraw %}'
          create_credentials_file: true
          project_id: {% raw %}${{ vars.CICD_PROJECT_ID }}{% endraw %}

      - name: Trigger Production Deployment
        run: |
          gcloud beta builds triggers run deploy-{{cookiecutter.project_name}} \
            --region {% raw %}${{ vars.REGION }}{% endraw %} \
            --project {% raw %}${{ vars.CICD_PROJECT_ID }}{% endraw %} \
            --sha {% raw %}${{ github.sha }}{% endraw %}
          echo "_________________________________________________________________________"
          echo "Production deployment triggered. View progress on Cloud Build Console:"
          echo "https://console.cloud.google.com/cloud-build/builds;region={% raw %}${{ vars.REGION }}{% endraw %}"
          echo "_________________________________________________________________________"
