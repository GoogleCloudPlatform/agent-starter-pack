apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ cookiecutter.project_name }}
  namespace: {{ cookiecutter.project_name }}
  labels:
    app: {{ cookiecutter.project_name }}
spec:
  selector:
    matchLabels:
      app: {{ cookiecutter.project_name }}
  template:
    metadata:
      labels:
        app: {{ cookiecutter.project_name }}
    spec:
      serviceAccountName: {{ cookiecutter.project_name }}
      containers:
        - name: {{ cookiecutter.project_name }}
          # Image set by 'make deploy' or CI/CD pipeline
          image: PLACEHOLDER
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
{%- if cookiecutter.language != "python" %}
            - name: GOOGLE_CLOUD_PROJECT
              value: "{{ cookiecutter.google_cloud_project }}"
            - name: GOOGLE_CLOUD_LOCATION
              value: "global"
            - name: GOOGLE_GENAI_USE_VERTEXAI
              value: "True"
{%- endif %}
            - name: LOGS_BUCKET_NAME
              value: ""
{%- if cookiecutter.language != "java" %}
            - name: OTEL_INSTRUMENTATION_GENAI_CAPTURE_MESSAGE_CONTENT
              value: "NO_CONTENT"
{%- endif %}
{%- if cookiecutter.language == "python" %}
{%- if cookiecutter.is_adk and cookiecutter.session_type == "cloud_sql" %}
            - name: INSTANCE_CONNECTION_NAME
              value: ""
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ cookiecutter.project_name }}-db-password
                  key: password
            - name: DB_NAME
              value: "{{ cookiecutter.project_name }}"
            - name: DB_USER
              value: "{{ cookiecutter.project_name }}"
{%- endif %}
{%- if cookiecutter.data_ingestion %}
{%- if cookiecutter.datastore_type == "vertex_ai_search" %}
            - name: DATA_STORE_ID
              value: ""
            - name: DATA_STORE_REGION
              value: ""
{%- elif cookiecutter.datastore_type == "vertex_ai_vector_search" %}
            - name: VECTOR_SEARCH_COLLECTION
              value: ""
{%- endif %}
{%- endif %}
{%- if cookiecutter.bq_analytics %}
            - name: BQ_ANALYTICS_DATASET_ID
              value: ""
            - name: BQ_ANALYTICS_GCS_BUCKET
              value: ""
            - name: BQ_ANALYTICS_CONNECTION_ID
              value: ""
{%- endif %}
{%- endif %}
          resources:
            requests:
              cpu: "0.5"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
{%- if cookiecutter.language == "python" %}
{%- if cookiecutter.is_adk and cookiecutter.session_type == "cloud_sql" %}
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.3
          args:
            - "--structured-logs"
            - "$(INSTANCE_CONNECTION_NAME)"
          env:
            - name: INSTANCE_CONNECTION_NAME
              value: ""
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              cpu: "0.5"
              memory: "512Mi"
{%- endif %}
{%- endif %}
