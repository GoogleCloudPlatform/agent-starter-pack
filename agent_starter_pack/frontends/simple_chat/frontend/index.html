<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{cookiecutter.project_name}} - Chat Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #ffffff;
            color: #202124;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border: 1px solid #dadce0;
            width: 100%;
            max-width: 900px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #1a73e8;
            color: white;
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid #dadce0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0.25px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
            margin-top: 8px;
            font-weight: 400;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #1a73e8;
            color: white;
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
        }

        .message.agent .message-content {
            background: white;
            color: #202124;
            border: 1px solid #dadce0;
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.15);
        }

        .input-container {
            padding: 16px 24px;
            background: white;
            border-top: 1px solid #dadce0;
            display: flex;
            gap: 16px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 14px;
            color: #202124;
            outline: none;
            transition: border-color 150ms, box-shadow 150ms;
        }

        #userInput:focus {
            border-color: #1a73e8;
            border-width: 2px;
            padding: 11px 15px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
        }

        #userInput::placeholder {
            color: #5f6368;
        }

        #sendButton {
            padding: 10px 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 150ms;
        }

        #sendButton:hover {
            background: #1967d2;
        }

        #sendButton:active {
            background: #185abc;
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #1a73e8;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #1a73e8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .example-questions {
            padding: 12px 24px;
            background: #e8f0fe;
            border-bottom: 1px solid #dadce0;
            font-size: 13px;
            color: #5f6368;
        }

        .example-questions strong {
            color: #202124;
            font-weight: 500;
        }

        .error-message {
            background: #fce8e6;
            color: #d93025;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #f1aea9;
            margin: 8px 0;
            font-size: 14px;
        }

        .material-icons-outlined {
            font-size: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{cookiecutter.project_name}}</h1>
            <p>{{cookiecutter.agent_description}}</p>
        </div>

        <div class="example-questions">
            <strong>ðŸ’¡ Try asking:</strong> {{cookiecutter.example_question}}
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container">
            <input
                type="text"
                id="userInput"
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button id="sendButton">
                <span class="material-icons-outlined">send</span>
                Send
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'agent'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message agent';
            loadingDiv.id = 'loadingIndicator';

            const loadingContent = document.createElement('div');
            loadingContent.className = 'loading';
            loadingContent.innerHTML = '<span></span><span></span><span></span>';

            loadingDiv.appendChild(loadingContent);
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';
            sendButton.disabled = true;

            // Show loading indicator
            showLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message })
                });

                hideLoading();

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Handle different response formats
                const agentResponse = data.response || data.content || data.message || JSON.stringify(data);
                addMessage(agentResponse, false);

            } catch (error) {
                hideLoading();
                showError(error.message);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on load
        userInput.focus();

        // Add welcome message
        setTimeout(() => {
            addMessage('Hello! I\'m ready to help. Ask me anything!', false);
        }, 500);
    </script>
</body>
</html>
