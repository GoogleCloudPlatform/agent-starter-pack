services:
  multimodalliveapiwebconsole:
    image: multimodalliveapiwebconsole
    build:
      context: agent_starter_pack/frontends/adk_live_react/frontend
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "index.js"]
